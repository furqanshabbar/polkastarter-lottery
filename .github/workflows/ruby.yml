name: Run tests

on:
  push:
    branches:
      - 'main'
      - '**'
  pull_request:
    branches:
      - 'main'
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Cache Ruby Gems
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: Bundle Install
        run: |
          bundle install --jobs 4 --retry 3
      - name: Run Tests
        env:
          SKIP_BULK_SPECS: true
        run: |
          bundle exec rspec
